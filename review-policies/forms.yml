policy:
  approval:
  - one forms team approval
  - devops approval for CI/CD changes

  # Rules for disapproving
  disapproval:
    options:
      # Both disapproving and approving should be handled through the GitHub UI
      methods:
        disapprove:
          github_review: true

        revoke:
          github_review: true

    # Any python-discord organisation member can leave a disapproving review
    requires:
      organizations: ["python-discord"]


approval_rules:
- name: one forms team approval
  requires:
    count: 1
    teams:
    - "python-discord/forms"
  options:
    ignore_update_merges: true
    
    request_review:
      enabled: true
      mode: team
- name: devops approval for CI/CD changes
  requires:
    count: 1
    teams:
    - "python-discord/devops"
  if:
    changed_files:
      paths:
        - ".github/workflows/*"
        - "Dockerfile"
  options:
    request_review:
      enabled: true
      mode: team
      
    ignore_update_merges: true
